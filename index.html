<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Poiret+One&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Old+Standard+TT|Teko&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="tools/bootstrap.min.css">
    <link rel="stylesheet" href="stylePerso.css" type="text/css">
    <link rel="stylesheet" href="animate.css" type="text/css">
    <title>Picture Box</title>
</head>
<!-- style="border:1px solid red;" -->

<body>
    <div class="container">
        <div class="row">
            <div class="fly">
                <p></p>
                <img src="img/pap.png" alt="">
            </div>

            <!--  BOX HEADER -->
            <header class="col-12 myfont">
                <h2 class="text-center float-lg-left">MyPictureBox.fr</h2>
                <h1 class="text-right float-lg-right">La PictureBox d'Eric</h1>
            </header>

            <!-- BOX CATALOGUE -->
            <section class="col-12 mt-4 text-center d-flex justify-content-end flex-row">
                <button identifiant="venise" type="button" class="btn btn-outline-primary mr-3 btn-md"
                    onmouseover="infoCatalogue();">Venise</button>
                <button identifiant="montreal" type="button" class="btn btn-outline-primary mr-3 btn-md"
                    onmouseover="infoCatalogue();">Montreal</button>
                <button identifiant="munich" type="button" class="btn btn-outline-primary mr-3 btn-md"
                    onmouseover="infoCatalogue();">Munich</button>
                <button identifiant="paris" type="button" class="btn btn-outline-primary mr-3 btn-md"
                    onmouseover="infoCatalogue();">Paris</button>
            </section>

            <!-- BOX VIGNETTE -->
            <section id="containerImg" class="col-12 col-md-4 mt-4 d-flex flex-row flex-md-column overflow-auto">
            </section>

            <!-- BOX TITRE, PHOTO, COMMENTAIRES -->
            <!-- PHOTO MODAL -->
            <section id="boxZoom" class="mt-4 col-12 col-md-8"></section>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                MODAL
            </button>
            <!-- MODAL -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <script src="tools/bootstrap.min.js"></script>
        <script src="tools/jquery.min.js"></script>
        <script src="tools/popper.min.js"></script>

        <script src="javascript.js"></script>

        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</body>

</html>
